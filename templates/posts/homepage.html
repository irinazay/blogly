{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}

<h1>Blogly Recent Posts</h1>

{% for post in posts %}
<h2>
  <a class="posts_list" href="/posts/{{ post.id }}">{{ post.title }}</a>
</h2>
<p>{{ post.content }}</p>
<p>
  <small>By {{ post.user.full_name }} on {{ post.formated_date }}</small>
</p>
{% endfor %}

{% endblock %}}
